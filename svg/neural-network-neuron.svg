<?xml version="1.0" encoding="UTF-8"?>
<svg width="700px" height="200px" viewBox="0 0 700 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>神经元工作流程</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientInput">
            <stop stop-color="#38BDF8" offset="0%"></stop>
            <stop stop-color="#0EA5E9" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientSum">
            <stop stop-color="#8B5CF6" offset="0%"></stop>
            <stop stop-color="#6366F1" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientActivation">
            <stop stop-color="#F472B6" offset="0%"></stop>
            <stop stop-color="#EC4899" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientOutput">
            <stop stop-color="#34D399" offset="0%"></stop>
            <stop stop-color="#10B981" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
        </filter>
    </defs>
    <g id="NeuronWorkflow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- 输入阶段 -->
        <g id="InputStage" transform="translate(50, 50)">
            <rect width="120" height="100" rx="8" fill="url(#gradientInput)" filter="url(#shadow)"></rect>
            <text x="60" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">输入</text>
            <text x="60" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">x₁, x₂, ..., xₙ</text>
        </g>

        <!-- 加权求和阶段 -->
        <g id="SumStage" transform="translate(220, 50)">
            <rect width="120" height="100" rx="8" fill="url(#gradientSum)" filter="url(#shadow)"></rect>
            <text x="60" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">加权求和</text>
            <text x="60" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Σ wᵢxᵢ + b</text>
        </g>

        <!-- 激活函数阶段 -->
        <g id="ActivationStage" transform="translate(390, 50)">
            <rect width="120" height="100" rx="8" fill="url(#gradientActivation)" filter="url(#shadow)"></rect>
            <text x="60" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">激活函数</text>
            <text x="60" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">f(Σ wᵢxᵢ + b)</text>
        </g>

        <!-- 输出阶段 -->
        <g id="OutputStage" transform="translate(560, 50)">
            <rect width="90" height="100" rx="8" fill="url(#gradientOutput)" filter="url(#shadow)"></rect>
            <text x="45" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">输出</text>
            <text x="45" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">y</text>
        </g>

        <!-- 连接箭头 -->
        <g id="Arrows" stroke-width="3" stroke-linecap="round">
            <!-- 输入到加权求和 -->
            <line x1="170" y1="100" x2="220" y2="100" stroke="#0EA5E9"></line>
            <polygon points="218,100 210,96 210,104" fill="#0EA5E9"></polygon>

            <!-- 加权求和到激活函数 -->
            <line x1="340" y1="100" x2="390" y2="100" stroke="#6366F1"></line>
            <polygon points="388,100 380,96 380,104" fill="#6366F1"></polygon>

            <!-- 激活函数到输出 -->
            <line x1="510" y1="100" x2="560" y2="100" stroke="#EC4899"></line>
            <polygon points="558,100 550,96 550,104" fill="#EC4899"></polygon>
        </g>

        <!-- 阶段说明 -->
        <g id="StageDescriptions" font-family="Arial" font-size="12" fill="#475569">
            <text x="110" y="170" text-anchor="middle">神经元接收多个输入信号</text>
            <text x="280" y="170" text-anchor="middle">对输入进行加权并求和</text>
            <text x="450" y="170" text-anchor="middle">通过激活函数引入非线性</text>
            <text x="605" y="170" text-anchor="middle">输出到下一层</text>
        </g>
    </g>
</svg>
