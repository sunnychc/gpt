<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>激活函数</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientSigmoid">
            <stop stop-color="#F472B6" offset="0%"></stop>
            <stop stop-color="#EC4899" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientReLU">
            <stop stop-color="#60A5FA" offset="0%"></stop>
            <stop stop-color="#3B82F6" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientTanh">
            <stop stop-color="#A78BFA" offset="0%"></stop>
            <stop stop-color="#8B5CF6" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
        <clipPath id="graphClip">
            <rect x="0" y="0" width="200" height="180" rx="8"></rect>
        </clipPath>
    </defs>
    <g id="ActivationFunctions" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- 标题 -->
        <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1E293B" text-anchor="middle">常见激活函数</text>
        
        <!-- Sigmoid函数 -->
        <g id="Sigmoid" transform="translate(80, 100)">
            <rect width="200" height="200" rx="8" fill="white" filter="url(#shadow)"></rect>
            <rect width="200" height="30" rx="8 8 0 0" fill="url(#gradientSigmoid)"></rect>
            <text x="100" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Sigmoid</text>
            
            <!-- 坐标系 -->
            <g transform="translate(20, 50)" stroke="#E2E8F0" stroke-width="1">
                <line x1="0" y1="80" x2="160" y2="80"></line>
                <line x1="80" y1="0" x2="80" y2="160"></line>
                
                <!-- x轴刻度 -->
                <line x1="20" y1="75" x2="20" y2="85"></line>
                <text x="20" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">-3</text>
                
                <line x1="50" y1="75" x2="50" y2="85"></line>
                <text x="50" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">-1.5</text>
                
                <line x1="110" y1="75" x2="110" y2="85"></line>
                <text x="110" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">1.5</text>
                
                <line x1="140" y1="75" x2="140" y2="85"></line>
                <text x="140" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">3</text>
                
                <!-- y轴刻度 -->
                <line x1="75" y1="20" x2="85" y2="20"></line>
                <text x="70" y="24" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">1</text>
                
                <line x1="75" y1="140" x2="85" y2="140"></line>
                <text x="70" y="144" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">0</text>
            </g>
            
            <!-- Sigmoid曲线 -->
            <g transform="translate(20, 50)">
                <path d="M0,140 C20,140 40,135 55,125 C70,115 75,100 80,80 C85,60 90,45 105,35 C120,25 140,20 160,20" 
                      stroke="#EC4899" stroke-width="3" fill="none" stroke-linecap="round"></path>
            </g>
            
            <!-- 函数表达式 -->
            <text x="100" y="180" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">σ(x) = 1 / (1 + e^(-x))</text>
        </g>
        
        <!-- ReLU函数 -->
        <g id="ReLU" transform="translate(320, 100)">
            <rect width="200" height="200" rx="8" fill="white" filter="url(#shadow)"></rect>
            <rect width="200" height="30" rx="8 8 0 0" fill="url(#gradientReLU)"></rect>
            <text x="100" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ReLU</text>
            
            <!-- 坐标系 -->
            <g transform="translate(20, 50)" stroke="#E2E8F0" stroke-width="1">
                <line x1="0" y1="80" x2="160" y2="80"></line>
                <line x1="80" y1="0" x2="80" y2="160"></line>
                
                <!-- x轴刻度 -->
                <line x1="20" y1="75" x2="20" y2="85"></line>
                <text x="20" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">-3</text>
                
                <line x1="50" y1="75" x2="50" y2="85"></line>
                <text x="50" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">-1.5</text>
                
                <line x1="110" y1="75" x2="110" y2="85"></line>
                <text x="110" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">1.5</text>
                
                <line x1="140" y1="75" x2="140" y2="85"></line>
                <text x="140" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">3</text>
                
                <!-- y轴刻度 -->
                <line x1="75" y1="20" x2="85" y2="20"></line>
                <text x="70" y="24" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">3</text>
                
                <line x1="75" y1="50" x2="85" y2="50"></line>
                <text x="70" y="54" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">1.5</text>
                
                <line x1="75" y1="80" x2="85" y2="80"></line>
                <text x="70" y="84" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">0</text>
            </g>
            
            <!-- ReLU曲线 -->
            <g transform="translate(20, 50)">
                <path d="M0,80 L80,80 L140,20" 
                      stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"></path>
            </g>
            
            <!-- 函数表达式 -->
            <text x="100" y="180" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">ReLU(x) = max(0, x)</text>
        </g>
        
        <!-- Tanh函数 -->
        <g id="Tanh" transform="translate(560, 100)">
            <rect width="200" height="200" rx="8" fill="white" filter="url(#shadow)"></rect>
            <rect width="200" height="30" rx="8 8 0 0" fill="url(#gradientTanh)"></rect>
            <text x="100" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Tanh</text>
            
            <!-- 坐标系 -->
            <g transform="translate(20, 50)" stroke="#E2E8F0" stroke-width="1">
                <line x1="0" y1="80" x2="160" y2="80"></line>
                <line x1="80" y1="0" x2="80" y2="160"></line>
                
                <!-- x轴刻度 -->
                <line x1="20" y1="75" x2="20" y2="85"></line>
                <text x="20" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">-3</text>
                
                <line x1="50" y1="75" x2="50" y2="85"></line>
                <text x="50" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">-1.5</text>
                
                <line x1="110" y1="75" x2="110" y2="85"></line>
                <text x="110" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">1.5</text>
                
                <line x1="140" y1="75" x2="140" y2="85"></line>
                <text x="140" y="95" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">3</text>
                
                <!-- y轴刻度 -->
                <line x1="75" y1="20" x2="85" y2="20"></line>
                <text x="70" y="24" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">1</text>
                
                <line x1="75" y1="80" x2="85" y2="80"></line>
                <text x="70" y="84" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">0</text>
                
                <line x1="75" y1="140" x2="85" y2="140"></line>
                <text x="70" y="144" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">-1</text>
            </g>
            
            <!-- Tanh曲线 -->
            <g transform="translate(20, 50)">
                <path d="M0,140 C30,140 60,120 80,80 C100,40 130,20 160,20" 
                      stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round"></path>
            </g>
            
            <!-- 函数表达式 -->
            <text x="100" y="180" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">tanh(x) = (e^x - e^(-x)) / (e^x + e^(-x))</text>
        </g>
        
        <!-- 描述 -->
        <g id="Description" transform="translate(400, 340)" font-family="Arial" font-size="14" fill="#64748B" text-anchor="middle">
            <text>激活函数为神经网络引入非线性特性，使网络能够学习更复杂的模式</text>
        </g>
    </g>
</svg> 