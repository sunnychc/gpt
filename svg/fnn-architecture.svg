<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="420px" viewBox="0 0 600 420" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>前馈神经网络架构</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientInput">
            <stop stop-color="#38BDF8" offset="0%"></stop>
            <stop stop-color="#0EA5E9" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientHidden">
            <stop stop-color="#8B5CF6" offset="0%"></stop>
            <stop stop-color="#6366F1" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientOutput">
            <stop stop-color="#F472B6" offset="0%"></stop>
            <stop stop-color="#EC4899" offset="100%"></stop>
        </linearGradient>
        <filter id="fnnShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
        </filter>
    </defs>
    <g id="FeedForwardNeuralNetwork" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- 标题 -->
        <text x="300" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1E293B" text-anchor="middle">前馈神经网络 (FNN)</text>
        <text x="270" y="75" font-family="Arial" font-size="16" fill="#475569" text-anchor="middle">也称为多层感知机 (MLP)</text>

        <!-- 输入层 -->
        <g id="InputLayer" transform="translate(100, 120)">
            <circle cx="0" cy="0" r="25" fill="url(#gradientInput)" filter="url(#fnnShadow)"></circle>
            <circle cx="0" cy="80" r="25" fill="url(#gradientInput)" filter="url(#fnnShadow)"></circle>
            <circle cx="0" cy="160" r="25" fill="url(#gradientInput)" filter="url(#fnnShadow)"></circle>
            <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">x₁</text>
            <text x="0" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle">x₂</text>
            <text x="0" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle">x₃</text>
            <text x="0" y="-40" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">输入层</text>
        </g>

        <!-- 隐藏层1 -->
        <g id="HiddenLayer1" transform="translate(250, 100)">
            <circle cx="0" cy="0" r="25" fill="url(#gradientHidden)" filter="url(#fnnShadow)"></circle>
            <circle cx="0" cy="80" r="25" fill="url(#gradientHidden)" filter="url(#fnnShadow)"></circle>
            <circle cx="0" cy="160" r="25" fill="url(#gradientHidden)" filter="url(#fnnShadow)"></circle>
            <circle cx="0" cy="240" r="25" fill="url(#gradientHidden)" filter="url(#fnnShadow)"></circle>
            <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">h₁₁</text>
            <text x="0" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle">h₁₂</text>
            <text x="0" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle">h₁₃</text>
            <text x="0" y="245" font-family="Arial" font-size="14" fill="white" text-anchor="middle">h₁₄</text>
            <text x="0" y="-40" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">隐藏层1</text>
        </g>

        <!-- 隐藏层2 -->
        <g id="HiddenLayer2" transform="translate(400, 120)">
            <circle cx="0" cy="0" r="25" fill="url(#gradientHidden)" filter="url(#fnnShadow)"></circle>
            <circle cx="0" cy="80" r="25" fill="url(#gradientHidden)" filter="url(#fnnShadow)"></circle>
            <circle cx="0" cy="160" r="25" fill="url(#gradientHidden)" filter="url(#fnnShadow)"></circle>
            <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">h₂₁</text>
            <text x="0" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle">h₂₂</text>
            <text x="0" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle">h₂₃</text>
            <text x="0" y="-40" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">隐藏层2</text>
        </g>

        <!-- 输出层 -->
        <g id="OutputLayer" transform="translate(550, 160)">
            <circle cx="0" cy="0" r="25" fill="url(#gradientOutput)" filter="url(#fnnShadow)"></circle>
            <circle cx="0" cy="80" r="25" fill="url(#gradientOutput)" filter="url(#fnnShadow)"></circle>
            <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">y₁</text>
            <text x="0" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle">y₂</text>
            <text x="0" y="-40" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">输出层</text>
        </g>

        <!-- 连接线 - 输入层到隐藏层1 -->
        <g id="ConnectionsInputToHidden1" stroke="#94A3B8" stroke-width="1" stroke-opacity="0.5">
            <!-- 从x₁ -->
            <line x1="125" y1="120" x2="250" y2="100"></line>
            <line x1="125" y1="120" x2="250" y2="180"></line>
            <line x1="125" y1="120" x2="250" y2="260"></line>
            <line x1="125" y1="120" x2="250" y2="340"></line>

            <!-- 从x₂ -->
            <line x1="125" y1="200" x2="250" y2="100"></line>
            <line x1="125" y1="200" x2="250" y2="180"></line>
            <line x1="125" y1="200" x2="250" y2="260"></line>
            <line x1="125" y1="200" x2="250" y2="340"></line>

            <!-- 从x₃ -->
            <line x1="125" y1="280" x2="250" y2="100"></line>
            <line x1="125" y1="280" x2="250" y2="180"></line>
            <line x1="125" y1="280" x2="250" y2="260"></line>
            <line x1="125" y1="280" x2="250" y2="340"></line>
        </g>

        <!-- 连接线 - 隐藏层1到隐藏层2 -->
        <g id="ConnectionsHidden1ToHidden2" stroke="#94A3B8" stroke-width="1" stroke-opacity="0.5">
            <!-- 从h₁₁ -->
            <line x1="275" y1="100" x2="400" y2="120"></line>
            <line x1="275" y1="100" x2="400" y2="200"></line>
            <line x1="275" y1="100" x2="400" y2="280"></line>

            <!-- 从h₁₂ -->
            <line x1="275" y1="180" x2="400" y2="120"></line>
            <line x1="275" y1="180" x2="400" y2="200"></line>
            <line x1="275" y1="180" x2="400" y2="280"></line>

            <!-- 从h₁₃ -->
            <line x1="275" y1="260" x2="400" y2="120"></line>
            <line x1="275" y1="260" x2="400" y2="200"></line>
            <line x1="275" y1="260" x2="400" y2="280"></line>

            <!-- 从h₁₄ -->
            <line x1="275" y1="340" x2="400" y2="120"></line>
            <line x1="275" y1="340" x2="400" y2="200"></line>
            <line x1="275" y1="340" x2="400" y2="280"></line>
        </g>

        <!-- 连接线 - 隐藏层2到输出层 -->
        <g id="ConnectionsHidden2ToOutput" stroke="#94A3B8" stroke-width="1" stroke-opacity="0.5">
            <!-- 从h₂₁ -->
            <line x1="425" y1="120" x2="550" y2="160"></line>
            <line x1="425" y1="120" x2="550" y2="240"></line>

            <!-- 从h₂₂ -->
            <line x1="425" y1="200" x2="550" y2="160"></line>
            <line x1="425" y1="200" x2="550" y2="240"></line>

            <!-- 从h₂₃ -->
            <line x1="425" y1="280" x2="550" y2="160"></line>
            <line x1="425" y1="280" x2="550" y2="240"></line>
        </g>

        <!-- 特性说明 -->
        <g id="Features" transform="translate(300, 350)" font-family="Arial" font-size="14" fill="#475569" text-anchor="middle">
            <text x="100">• 数据单向流动（从输入到输出）</text>
            <text x="120" y="25">• 每层神经元与下一层所有神经元全连接</text>
            <text x="105" y="50">• 没有环形连接，适合处理表格数据</text>
        </g>
    </g>
</svg>
