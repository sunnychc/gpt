<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">LSTM 神经网络架构</text>
  
  <!-- LSTM Cell Box -->
  <rect x="150" y="80" width="500" height="300" fill="#e6f3ff" stroke="#2980b9" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="105" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">LSTM 单元</text>
  
  <!-- Input arrow -->
  <line x1="80" y1="230" x2="150" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <polygon points="148,225 158,230 148,235" fill="#2c3e50"/>
  <text x="115" y="220" font-family="Arial" font-size="14" text-anchor="middle">x_t</text>
  
  <!-- Output arrow -->
  <line x1="650" y1="230" x2="720" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <polygon points="718,225 728,230 718,235" fill="#2c3e50"/>
  <text x="685" y="220" font-family="Arial" font-size="14" text-anchor="middle">h_t</text>
  
  <!-- Cell state line -->
  <line x1="150" y1="160" x2="650" y2="160" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle">单元状态 (Cell State) C_t</text>
  
  <!-- Gates -->
  <!-- Forget Gate -->
  <rect x="200" y="200" width="80" height="80" fill="#fdedec" stroke="#e74c3c" stroke-width="2" rx="5" ry="5"/>
  <text x="240" y="245" font-family="Arial" font-size="14" text-anchor="middle">遗忘门</text>
  <text x="240" y="265" font-family="Arial" font-size="14" text-anchor="middle">f_t</text>
  
  <!-- Input Gate -->
  <rect x="320" y="200" width="80" height="80" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="5" ry="5"/>
  <text x="360" y="245" font-family="Arial" font-size="14" text-anchor="middle">输入门</text>
  <text x="360" y="265" font-family="Arial" font-size="14" text-anchor="middle">i_t</text>
  
  <!-- Candidate Layer -->
  <rect x="440" y="200" width="80" height="80" fill="#ebf5fb" stroke="#3498db" stroke-width="2" rx="5" ry="5"/>
  <text x="480" y="245" font-family="Arial" font-size="14" text-anchor="middle">候选值</text>
  <text x="480" y="265" font-family="Arial" font-size="14" text-anchor="middle">C̃_t</text>
  
  <!-- Output Gate -->
  <rect x="560" y="200" width="80" height="80" fill="#fef9e7" stroke="#f1c40f" stroke-width="2" rx="5" ry="5"/>
  <text x="600" y="245" font-family="Arial" font-size="14" text-anchor="middle">输出门</text>
  <text x="600" y="265" font-family="Arial" font-size="14" text-anchor="middle">o_t</text>
  
  <!-- Operations -->
  <!-- Forget gate operation -->
  <circle cx="240" cy="160" r="15" fill="white" stroke="#e74c3c" stroke-width="2"/>
  <text x="240" y="165" font-family="Arial" font-size="16" text-anchor="middle">×</text>
  <line x1="240" y1="200" x2="240" y2="175" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Input gate operations -->
  <circle cx="400" cy="160" r="15" fill="white" stroke="#27ae60" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial" font-size="16" text-anchor="middle">+</text>
  
  <line x1="360" y1="200" x2="360" y2="185" stroke="#27ae60" stroke-width="2"/>
  <line x1="480" y1="200" x2="480" y2="185" stroke="#3498db" stroke-width="2"/>
  <line x1="360" y1="185" x2="480" y2="185" stroke="#2c3e50" stroke-width="2"/>
  <line x1="420" y1="185" x2="420" y2="160" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="420" cy="185" r="5" fill="#2c3e50"/>
  
  <circle cx="480" cy="320" r="15" fill="white" stroke="#3498db" stroke-width="2"/>
  <text x="480" y="325" font-family="Arial" font-size="16" text-anchor="middle">×</text>
  <line x1="480" y1="280" x2="480" y2="305" stroke="#3498db" stroke-width="2"/>
  
  <!-- Output gate connections -->
  <line x1="600" y1="200" x2="600" y2="170" stroke="#f1c40f" stroke-width="2"/>
  <line x1="600" y1="170" x2="650" y2="170" stroke="#f1c40f" stroke-width="2"/>
  <line x1="600" y1="280" x2="600" y2="320" stroke="#f1c40f" stroke-width="2"/>
  <line x1="600" y1="320" x2="480" y2="320" stroke="#f1c40f" stroke-width="2"/>
  
  <!-- Historical state connection -->
  <path d="M 650,230 C 700,230 700,80 630,80 L 170,80 C 100,80 100,230 150,230" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="70" font-family="Arial" font-size="14" text-anchor="middle">隐藏状态 (Hidden State) h_{t-1}</text>
  
  <!-- Legend -->
  <rect x="200" y="420" width="400" height="60" fill="white" stroke="#2c3e50" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="440" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">图例</text>
  
  <line x1="220" y1="455" x2="250" y2="455" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="320" y="460" font-family="Arial" font-size="12" text-anchor="middle">单元状态 (Cell State)</text>
  
  <path d="M 380,455 C 390,455 390,445 400,445 L 410,445 C 420,445 420,455 430,455" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <text x="510" y="460" font-family="Arial" font-size="12" text-anchor="middle">隐藏状态 (Hidden State)</text>
  
  <!-- Sigmoid and tanh annotations -->
  <text x="240" y="190" font-family="Arial" font-size="12" text-anchor="middle">σ</text>
  <text x="360" y="190" font-family="Arial" font-size="12" text-anchor="middle">σ</text>
  <text x="480" y="190" font-family="Arial" font-size="12" text-anchor="middle">tanh</text>
  <text x="600" y="190" font-family="Arial" font-size="12" text-anchor="middle">σ</text>
  <text x="650" y="190" font-family="Arial" font-size="12" text-anchor="middle">tanh</text>
</svg>