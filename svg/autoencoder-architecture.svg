<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>

    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">自编码器 (Autoencoder) 架构</text>

    <!-- Input Layer -->
    <rect x="50" y="100" width="120" height="200" rx="5" ry="5" fill="#6baed6" fill-opacity="0.7" stroke="#2171b5" stroke-width="2"/>
    <text x="110" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">输入层</text>
    <text x="110" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Input</text>
    <text x="110" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">高维数据</text>
    <text x="110" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">(High-dim)</text>

    <!-- Encoder Layers -->
    <rect x="220" y="120" width="100" height="160" rx="5" ry="5" fill="#9ecae1" fill-opacity="0.7" stroke="#2171b5" stroke-width="2"/>
    <text x="270" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">编码器</text>
    <text x="270" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Encoder</text>

    <!-- Bottleneck/Latent Space -->
    <rect x="370" y="150" width="60" height="100" rx="5" ry="5" fill="#fd8d3c" fill-opacity="0.8" stroke="#d94701" stroke-width="2"/>
    <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">潜在空间</text>
    <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Latent Space</text>
    <text x="400" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">低维表示</text>
    <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">(Low-dim)</text>

    <!-- Decoder Layers -->
    <rect x="480" y="120" width="100" height="160" rx="5" ry="5" fill="#9ecae1" fill-opacity="0.7" stroke="#2171b5" stroke-width="2"/>
    <text x="530" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">解码器</text>
    <text x="530" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Decoder</text>

    <!-- Output Layer -->
    <rect x="630" y="100" width="120" height="200" rx="5" ry="5" fill="#6baed6" fill-opacity="0.7" stroke="#2171b5" stroke-width="2"/>
    <text x="690" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">输出层</text>
    <text x="690" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Output</text>
    <text x="690" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">重建数据</text>
    <text x="690" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">(Reconstruction)</text>

    <!-- Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    <line x1="170" y1="200" x2="220" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="320" y1="200" x2="370" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="430" y1="200" x2="480" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="580" y1="200" x2="630" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Applications text -->
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">应用 (Applications):</text>
    <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">特征提取 (Feature Extraction) · 降维 (Dimensionality Reduction) · 异常检测 (Anomaly Detection)</text>
    <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">噪声去除 (Noise Reduction) · 图像生成 (Image Generation) · 数据压缩 (Data Compression)</text>
</svg>
