<?xml version="1.0" encoding="UTF-8"?>
<svg width="700px" height="400px" viewBox="0 0 700 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>卷积神经网络架构</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientInput">
            <stop stop-color="#38BDF8" offset="0%"></stop>
            <stop stop-color="#0EA5E9" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientConv">
            <stop stop-color="#8B5CF6" offset="0%"></stop>
            <stop stop-color="#6366F1" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientPool">
            <stop stop-color="#F472B6" offset="0%"></stop>
            <stop stop-color="#EC4899" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientFC">
            <stop stop-color="#34D399" offset="0%"></stop>
            <stop stop-color="#10B981" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientOutput">
            <stop stop-color="#F59E0B" offset="0%"></stop>
            <stop stop-color="#D97706" offset="100%"></stop>
        </linearGradient>
        <filter id="cnnShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
        </filter>
    </defs>
    <g id="CNNArchitecture" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- 标题 -->
        <text x="350" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1E293B" text-anchor="middle">卷积神经网络 (CNN)</text>
        
        <!-- 输入层 - 图像 -->
        <g id="InputLayer" transform="translate(50, 100)">
            <rect width="80" height="80" fill="url(#gradientInput)" rx="4" filter="url(#cnnShadow)"></rect>
            <rect width="80" height="80" fill="url(#gradientInput)" opacity="0.2" rx="4" transform="translate(5, 5)"></rect>
            <rect width="80" height="80" fill="url(#gradientInput)" opacity="0.1" rx="4" transform="translate(10, 10)"></rect>
            <text x="40" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">输入图像</text>
            <text x="40" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">输入层</text>
            <text x="40" y="100" font-family="Arial" font-size="12" fill="#475569" text-anchor="middle">28×28×3</text>
        </g>
        
        <!-- 卷积层1 -->
        <g id="ConvLayer1" transform="translate(170, 90)">
            <rect width="60" height="60" fill="url(#gradientConv)" rx="4" filter="url(#cnnShadow)"></rect>
            <rect width="60" height="60" fill="url(#gradientConv)" opacity="0.4" rx="4" transform="translate(5, 5)"></rect>
            <rect width="60" height="60" fill="url(#gradientConv)" opacity="0.2" rx="4" transform="translate(10, 10)"></rect>
            <rect width="60" height="60" fill="url(#gradientConv)" opacity="0.1" rx="4" transform="translate(15, 15)"></rect>
            <text x="30" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">特征图</text>
            <text x="30" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">卷积层1</text>
            <text x="30" y="100" font-family="Arial" font-size="12" fill="#475569" text-anchor="middle">24×24×16</text>
        </g>
        
        <!-- 池化层1 -->
        <g id="PoolLayer1" transform="translate(270, 100)">
            <rect width="40" height="40" fill="url(#gradientPool)" rx="4" filter="url(#cnnShadow)"></rect>
            <rect width="40" height="40" fill="url(#gradientPool)" opacity="0.4" rx="4" transform="translate(5, 5)"></rect>
            <rect width="40" height="40" fill="url(#gradientPool)" opacity="0.2" rx="4" transform="translate(10, 10)"></rect>
            <text x="20" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">池化</text>
            <text x="20" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">池化层1</text>
            <text x="20" y="70" font-family="Arial" font-size="12" fill="#475569" text-anchor="middle">12×12×16</text>
        </g>
        
        <!-- 卷积层2 -->
        <g id="ConvLayer2" transform="translate(350, 90)">
            <rect width="50" height="50" fill="url(#gradientConv)" rx="4" filter="url(#cnnShadow)"></rect>
            <rect width="50" height="50" fill="url(#gradientConv)" opacity="0.4" rx="4" transform="translate(5, 5)"></rect>
            <rect width="50" height="50" fill="url(#gradientConv)" opacity="0.2" rx="4" transform="translate(10, 10)"></rect>
            <rect width="50" height="50" fill="url(#gradientConv)" opacity="0.1" rx="4" transform="translate(15, 15)"></rect>
            <text x="25" y="30" font-family="Arial" font-size="12" fill="white" text-anchor="middle">特征图</text>
            <text x="25" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">卷积层2</text>
            <text x="25" y="80" font-family="Arial" font-size="12" fill="#475569" text-anchor="middle">8×8×32</text>
        </g>
        
        <!-- 池化层2 -->
        <g id="PoolLayer2" transform="translate(440, 100)">
            <rect width="30" height="30" fill="url(#gradientPool)" rx="4" filter="url(#cnnShadow)"></rect>
            <rect width="30" height="30" fill="url(#gradientPool)" opacity="0.4" rx="4" transform="translate(5, 5)"></rect>
            <text x="15" y="20" font-family="Arial" font-size="10" fill="white" text-anchor="middle">池化</text>
            <text x="15" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">池化层2</text>
            <text x="15" y="50" font-family="Arial" font-size="12" fill="#475569" text-anchor="middle">4×4×32</text>
        </g>
        
        <!-- 展平层 -->
        <g id="FlattenLayer" transform="translate(510, 90)">
            <rect width="30" height="150" fill="#94A3B8" rx="4" filter="url(#cnnShadow)"></rect>
            <text x="15" y="100" font-family="Arial" font-size="14" fill="white" text-anchor="middle" transform="rotate(90, 15, 100)">展平</text>
            <text x="15" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">展平</text>
            <text x="15" y="200" font-family="Arial" font-size="12" fill="#475569" text-anchor="middle">512</text>
        </g>
        
        <!-- 全连接层 -->
        <g id="FullyConnectedLayer" transform="translate(580, 90)">
            <rect width="30" height="80" fill="url(#gradientFC)" rx="4" filter="url(#cnnShadow)"></rect>
            <text x="15" y="45" font-family="Arial" font-size="11" fill="white" text-anchor="middle" transform="rotate(90, 15, 45)">全连接</text>
            <text x="15" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">全连接</text>
            <text x="15" y="120" font-family="Arial" font-size="12" fill="#475569" text-anchor="middle">128</text>
        </g>
        
        <!-- 输出层 -->
        <g id="OutputLayer" transform="translate(650, 110)">
            <rect width="30" height="40" fill="url(#gradientOutput)" rx="4" filter="url(#cnnShadow)"></rect>
            <text x="15" y="25" font-family="Arial" font-size="11" fill="white" text-anchor="middle" transform="rotate(90, 15, 25)">输出</text>
            <text x="15" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">输出层</text>
            <text x="15" y="70" font-family="Arial" font-size="12" fill="#475569" text-anchor="middle">10</text>
        </g>
        
        <!-- 连接线 -->
        <g id="Connections" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round">
            <line x1="130" y1="140" x2="170" y2="130"></line>
            <line x1="230" y1="130" x2="270" y2="120"></line>
            <line x1="310" y1="120" x2="350" y2="115"></line>
            <line x1="400" y1="115" x2="440" y2="115"></line>
            <line x1="470" y1="115" x2="510" y2="115"></line>
            <line x1="540" y1="140" x2="580" y2="130"></line>
            <line x1="610" y1="130" x2="650" y2="130"></line>
        </g>
        
        <!-- 功能说明 -->
        <g id="Features" transform="translate(150, 280)" font-family="Arial" font-size="14" fill="#475569">
            <g transform="translate(0, 0)">
                <rect width="100" height="40" rx="5" fill="url(#gradientConv)" opacity="0.2"></rect>
                <text x="50" y="25" text-anchor="middle" fill="#475569">卷积操作</text>
            </g>
            <g transform="translate(120, 0)">
                <rect width="100" height="40" rx="5" fill="url(#gradientPool)" opacity="0.2"></rect>
                <text x="50" y="25" text-anchor="middle" fill="#475569">池化操作</text>
            </g>
            <g transform="translate(240, 0)">
                <rect width="100" height="40" rx="5" fill="#94A3B8" opacity="0.2"></rect>
                <text x="50" y="25" text-anchor="middle" fill="#475569">展平操作</text>
            </g>
            <g transform="translate(360, 0)">
                <rect width="100" height="40" rx="5" fill="url(#gradientFC)" opacity="0.2"></rect>
                <text x="50" y="25" text-anchor="middle" fill="#475569">全连接操作</text>
            </g>
        </g>
        
        <!-- 结构说明 -->
        <g id="Description" transform="translate(350, 350)" font-family="Arial" font-size="14" fill="#475569" text-anchor="middle">
            <text>卷积神经网络特别适合处理具有网格结构的数据(如图像)，通过局部感受野和权重共享减少参数量</text>
        </g>
    </g>
</svg> 