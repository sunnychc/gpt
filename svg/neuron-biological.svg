<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="300px" viewBox="0 0 500 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>生物神经元</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientCell">
            <stop stop-color="#A78BFA" offset="0%"></stop>
            <stop stop-color="#8B5CF6" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientAxon">
            <stop stop-color="#60A5FA" offset="0%"></stop>
            <stop stop-color="#3B82F6" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientDendrite">
            <stop stop-color="#F472B6" offset="0%"></stop>
            <stop stop-color="#EC4899" offset="100%"></stop>
        </linearGradient>
        <filter id="cellShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
        </filter>
    </defs>
    <g id="BiologicalNeuron" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- 细胞体 -->
        <ellipse id="CellBody" cx="250" cy="150" rx="80" ry="60" fill="url(#gradientCell)" filter="url(#cellShadow)"></ellipse>
        <text x="250" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">细胞体</text>
        
        <!-- 树突 -->
        <g id="Dendrites" stroke="url(#gradientDendrite)" stroke-width="3" stroke-linecap="round">
            <!-- 上方树突 -->
            <path d="M190,110 C160,90 140,70 120,70"></path>
            <path d="M120,70 C100,70 90,60 80,50"></path>
            <path d="M120,70 C110,85 90,85 70,80"></path>
            
            <!-- 左上方树突 -->
            <path d="M180,130 C150,120 130,100 110,110"></path>
            <path d="M110,110 C90,115 80,110 60,100"></path>
            <path d="M110,110 C100,130 80,135 60,130"></path>
            
            <!-- 左下方树突 -->
            <path d="M190,170 C160,180 140,190 120,180"></path>
            <path d="M120,180 C100,175 90,185 70,190"></path>
            <path d="M120,180 C110,165 90,160 70,170"></path>
        </g>
        
        <!-- 轴突 -->
        <path id="Axon" d="M330,150 C350,150 370,150 390,150 C410,150 425,160 440,170" stroke="url(#gradientAxon)" stroke-width="5" stroke-linecap="round"></path>
        
        <!-- 轴突末梢 -->
        <g id="AxonTerminals" stroke="url(#gradientAxon)" stroke-width="3" stroke-linecap="round">
            <path d="M440,170 C450,180 460,180 470,175"></path>
            <path d="M440,170 C450,165 460,165 470,160"></path>
            <path d="M440,170 C445,180 455,190 460,200"></path>
        </g>
        
        <!-- 标签 -->
        <g id="Labels" font-family="Arial" font-size="14" fill="#1E293B">
            <text x="80" y="40" text-anchor="middle">树突</text>
            <line x1="80" y1="45" x2="80" y2="65" stroke="#1E293B" stroke-width="1" stroke-dasharray="2,2"></line>
            
            <text x="450" y="145" text-anchor="middle">轴突</text>
            <line x1="450" y1="150" x2="420" y2="150" stroke="#1E293B" stroke-width="1" stroke-dasharray="2,2"></line>
            
            <text x="460" y="220" text-anchor="middle">轴突末梢</text>
            <line x1="460" y1="215" x2="460" y2="200" stroke="#1E293B" stroke-width="1" stroke-dasharray="2,2"></line>
            
            <text x="75" y="120" text-anchor="middle" transform="rotate(-25, 75, 120)">接收信号</text>
            <text x="460" y="180" text-anchor="middle" transform="rotate(15, 460, 180)">传递信号</text>
        </g>
        
        <!-- 标题 -->
        <text x="250" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#1E293B" text-anchor="middle">生物神经元结构</text>
    </g>
</svg> 